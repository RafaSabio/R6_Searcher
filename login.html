<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
        <link type="text/css;" rel="stylesheet" href="./css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="./images/logo_imagem.jpg"> 
    </head>
    <body>
        <div class="containerheader">
            <header>
                <a href="./index.html" title="R6 SEARCHER"><img class="imgheader" src="./images/logo_imagem.jpg" title="R6 SEARCHER"/></a>
                <div id="division"></div>
                <div class="pagetitle divtitle"><a class="pagetitle" href="./index.html" title="R6 SEARCHER">R6 SEARCHER</a></div>
                <ul class="navheader">
                    <li class="navoptions"><a class="navoptions" href="#">Find Squad</a></li>
                    <li class="navoptions"><a class="navoptions" href="#">Find Player</a></li>
                    <li class="navoptions"><a class="navoptions" href="#">R6 News</a></li>
                    <li class="navoptions"><a class="navoptions" href="#">About Us</a></li>
                </ul>
                <ul class="navlogin">
                    <li class="navlogin"><a class="login" href="./login.html">Login</a></li>
                    <li id="register" class="navlogin"><a class="login" href="./register.html">Register</a></li>
                </ul>
            </header>
        </div>
        <main>
            <section class="boxlogin">
                <div class="lp_divlogo">
                    <img src="./images/logo_imagem.jpg"/>
                </div>
                <form action="">
                    <h1>Login</h1>
                    <div class="lp_divemail">
                        <input id="user" type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="lp_divpassword">
                        <input id="pass" type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="lp_remember_user">
                        <label id="logincheckbox"><input type="checkbox">Remember Me</label>
                        <a id="text_forgotpass" href="#">Forgot Password ?</a>
                    </div>
                    <div>
                        <button class="login_button" type="submit">Login</button>
                    </div>
                    <div class="lp_register_account">
                        <p>Don't have account yet? <a id="aregister" href="./register.html">Create Account<a></p>
                    </div>
               </form>
            </section>
        </main>
    </body>
</html>
